<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inatel</title>
    <link rel="stylesheet" href="../css/dashboard_inatel.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>

    <script src="../js/menu.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
    <script src="../js/componente.js" defer></script>
</head>

<body>
    <main>
        <section class="notifications-section">
            <h2 class="greeting arimo-bold">Olá Gabriel</h2>

            <div class="notifications-container">
                <ul>
                    <li class="notification-item card">
                        <div class="notification-icon">
                            <span class="material-symbols-outlined">notifications</span>
                        </div>
                        <div class="notification-content card-content">
                            <h3 class="arimo-bold">Notificação 1</h3>
                            <p class="arimo-normal">Descrição da notificação</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <section class="classes-section">
            <aulas-component id="componente"></aulas-component>
        </section>

        <section class="news-section">
            <div class="carousel-container card">
                <div class="carousel">
                </div>
                <div class="carousel-btns">
                    <button class="big-btn carousel-btn" id="prevBtn"><span class="material-symbols-outlined">chevron_left</span></button>
                    <button class="big-btn carousel-btn" id="nextBtn"><span class="material-symbols-outlined">chevron_right</span></button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
